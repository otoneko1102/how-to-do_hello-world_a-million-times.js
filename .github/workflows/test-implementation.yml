name: Test Implementation

on:
  workflow_dispatch:
    inputs:
      dirname:
        description: 'Directory name to test (e.g., "array", "x10_16")'
        required: true
        type: string

permissions:
  contents: read

jobs:
  test-implementation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test implementation
        run: npm test "${{ inputs.dirname }}"
        env:
          TARGET: ${{ inputs.dirname }}

      - name: Test result summary
        if: always()
        run: |
          echo "## Test Results for \`${{ inputs.dirname }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          fi
